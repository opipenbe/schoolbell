<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
                #ServerAdmin
                #ServerName

                DocumentRoot /var/www/schoolbell

                ErrorLog ${APACHE_LOG_DIR}/schoolbell_error.log
                CustomLog ${APACHE_LOG_DIR}/schoolbell_access.log combined

                SSLEngine on

                SSLCertificateFile /etc/ssl/certs/schoolbell.crt
                SSLCertificateKeyFile /etc/ssl/private/schoolbell.key

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
                </FilesMatch>
                

		<Directory /usr/lib/cgi-bin>
                                SSLOptions +StdEnvVars
                </Directory>

                BrowserMatch "MSIE [2-6]" \
                               nokeepalive ssl-unclean-shutdown \
                               downgrade-1.0 force-response-1.0
		
		#Htaccess
		<Directory "/var/www/schoolbell">
			AuthType Basic
			AuthName "Hei!"
			AuthUserFile /etc/apache2/.htpasswd
			Require valid-user
		</Directory>
        
	</VirtualHost>
</IfModule>

